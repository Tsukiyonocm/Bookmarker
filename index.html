<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site Bookmarker</title>

    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div class="container flex">
        <div class="header">
            <h3 class="appTitle">Bookmarker</h3>
        </div>

        <div class="form-container flex">
            <h2 class="form-title">Bookmark Your Favorite Sites</h2>
            <form class="form" id="myForm">
                <div class="group flex">
                    <label class="form-label">Site Name</label>
                    <input type="text" class="form-input" id="siteName" placeholder="Website Name">
                </div>

                <div class="group flex">
                    <label class="form-label">Site URL</label>
                    <input type="text" class="form-input" id="siteUrl" placeholder="Website URL">
                </div>

                <div class="submit flex">
                    <button type="submit" class="btn-primary">Submit</button>
                </div>
            </form>
        </div>

        <div class="sites flex">
            <div>
                <div id="bookmarksResults"></div>
            </div>

            <footer class="footer flex">
                <p class="footer-text">&copy; 2018 Bookmarker, Inc.</p>
            </footer>

            <script src="js/scripts.js" ></script>
        </div>

    </div>
</body>
</html>
